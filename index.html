<head>

    <title>Basic Card</title>

    <link rel="stylesheet" href="res/css/app.css">

<body>

    <!-- Containers of the card -->
    <div class="container flex-column">
        <div class="card flex-column m-auto">

                <h1 class="card-title font-h1-md m-auto">Ejemplo</h1>

                <img class="card-cover" src="res/images/img-portada.jpg" alt="">
            </div>
            <div class="card-footer flex">
                <p class="card-summary mx-auto font-md">Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
    </div>



</body>
